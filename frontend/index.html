<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <style>
    body{
      margin:0;
      font-family:system-ui,Arial;
      background:#061222;
      color:#eef6fb;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:rgba(255,255,255,0.06);
      padding:24px;
      border-radius:12px;
      width:320px;
    }
    h1{color:#ffc107;margin-top:0}
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:8px;
      border:none;
    }
    button{
      background:#ffc107;
      font-weight:bold;

    }
    .error{
      color:#ff6b6b;
      font-size:.9rem;

    }
  </style>

<body>

<div class="card">
  <h1>M.A.N.G.O.</h1>
  <p>Dashboard access</p>

  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="ContraseÃ±a">

  <button onclick="login()">Ingresar</button>
  <div class="error" id="err">Credenciales invÃ¡lidas</div>
</div>

<script>
const API = "http://localhost:5000/api"; // ðŸ”§ cambia si usas otro puerto

async function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  const res = await fetch(`${API}/login`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    credentials:"include",
    body: JSON.stringify({ username:u, password:p })
  });

  if(res.ok){
    window.location.href = "dashboard.html";
  }else{
    document.getElementById("err").style.display = "block";
  }
}
</script>

</body>
